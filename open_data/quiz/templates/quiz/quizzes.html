{% extends 'base.html' %}
{% load static quiz %}
{% block title %}Quiz de la semaine{% endblock %}
{% block head %}
  <script type="module" src="{% static 'js/quiz.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
{% endblock %}
{% block main %}
  <h1>Quiz de la semaine</h1>
  <div class="quizzes">
  {% for quiz in quizzes %}
    {% show_quiz quiz user %}
    {% empty %}
    <p>Pas de quizzes.</p>
  {% endfor %}
  </div>
{% endblock %}
