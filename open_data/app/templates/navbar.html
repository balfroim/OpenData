{% load static notifications_tags %}
<nav>
  <a href="{% url 'home' %}">
    <img src="{% static 'images/logo.png' %}" alt="OpenData">
  </a>
  <a href="{% url 'home' %}">
    Accueil
    <span class="fa fa-home"></span>
  </a>
  <a href="{% url 'quizzes' %}">
    Quiz
    <span class="fa fa-question"></span>
  </a>
  <button class="explore-dropdown-button">
    Explorer
    <span class="fa fa-arrow-down"></span>
  </button>
  <div class="separator"></div>
  {% if user.is_staff %}
  <a href="{% url 'admin:index' %}">
    <span class="fa fa-unlock-alt"></span>
    Admin
  </a>
  {% endif %}
  <a href="{% url 'forum' %}">
    <span class="fa fa-users"></span>
    Forum
  </a>
  <a href="{% url 'scores' %}">
    <span class="fa fa-star"></span>
    Tableau des scores
  </a>
  <span class="clickable notifications-dropdown-button">
    <span class="fa fa-bell"></span>
    {% live_notify_badge %}
  </span>
  <button class="profile-dropdown-button">
    <span class="fa fa-lg fa-user"></span>
    Profil
  </button>
</nav>
