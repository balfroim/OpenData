{% load static %}
<nav>
  <a class="nostyle" href="{% url 'home' %}">
    <img src="{% static 'images/logo.png' %}" alt="OpenData">
  </a>
  <!--a class="nostyle" href="{% url 'home' %}">
    <i class="fas fa-home"></i>
    Accueil
  </a-->

  <button class="explore-dropdown-button">
    <i class="fas fa-lg fa-compass"></i>
    Explorer
  </button>

  <div class="separator"></div>

  {% if user.is_staff %}
  <a class="nostyle" href="{% url 'admin:index' %}">
    <i class="fas fa-unlock-alt"></i>
    Administration
  </a>
  {% endif %}

  <a class="nostyle" href="{% url 'quizzes' %}">
    <i class="fas fa-question"></i>
    Quiz de la semaine
  </a>

  <a class="nostyle" href="{% url 'scores' %}">
    <i class="fas fa-star"></i>
    Tableau des scores
  </a>

  <button class="nostyle notification-dropdown-button">
    <i class="fas fa-bell"></i>
    <span id="notification-count">{{ user.notifications.count }}</span>
  </button>

  <button class="profile-dropdown-button">
    <i class="fas fa-lg fa-user-circle"></i>
    {% if user.profile.is_registered %}
    {{ user.profile.name }}
    {% else %}
    Profil
    {% endif %}
  </button>
</nav>
