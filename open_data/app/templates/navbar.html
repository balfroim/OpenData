{% load static notifications_tags %}
<nav>
  <a href="{% url 'home' %}">
    <img src="{% static 'images/logo.png' %}" alt="OpenData">
  </a>
  <a href="{% url 'home' %}">
    Accueil
    <i class="fas fa-home"></i>
  </a>
  <a href="{% url 'quizzes' %}">
    Quiz
    <i class="fas fa-question"></i>
  </a>
  <button class="explore-dropdown-button">
    Explorer
    <i class="fas fa-arrow-down"></i>
  </button>
  <div class="separator"></div>
  {% if user.is_staff %}
  <a href="{% url 'admin:index' %}">
    <i class="fas fa-unlock-alt"></i>
    Admin
  </a>
  {% endif %}
  <a href="{% url 'forum' %}">
    <i class="fas fa-users"></i>
    Forum
  </a>
  <a href="{% url 'scores' %}">
    <i class="fas fa-star"></i>
    Tableau des scores
  </a>
  <span class="clickable notifications-dropdown-button">
    <i class="fas fa-bell"></i>
    {% live_notify_badge %}
  </span>
  <button class="profile-dropdown-button">
    <i class="fas fa-lg fa-user"></i>
    Profil
  </button>
</nav>
