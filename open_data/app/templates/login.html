<div id="modal-mask">
  <div class="modal">
    <h1>Connexion</h1>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {{ login_form }}
      <hr>
      <button>Connexion</button>
    </form>
  </div>
  <div class="modal">
    <h1>Inscription</h1>
    <p>Pas (encore) de compte ? Bienvenue !</p>
    <form action="{% url 'signin' %}" method="post">
      {% csrf_token %}
      {{ signin_form.as_p }}
      <hr>
      <button>Inscription</button>
    </form>
  </div>
</div>
