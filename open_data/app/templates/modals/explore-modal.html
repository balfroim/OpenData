<style>
  .explore-menu {
    max-width: var(--modal-width);
    margin: 0 32px;
    padding: 32px;
    background-color: white;
  }

  .explore-item {
    border: 8px solid transparent;
    border-radius: var(--rounded);
    transition: 0.1s all;
  }

  .explore-item::after {
    content: ">";
    float: right;
    margin-left: 8px;
  }

  .explore-item:hover {
    cursor: pointer;
    color: white;
    background-color: var(--primary);
    font-weight: bold;
    text-align: end;
  }
</style>
<div id="explore-mask" class="inactive mask">
  <div class="explore-menu">
    {% for theme in themes %}
    <div class="explore-item">
      {% if theme.image %}
      <img src="{{ theme.image.url }}" alt="" />
      {% endif %}
      {{ theme.name }}
      <!-- {% for dataset in theme.datasets.all %}
        {{ dataset }}
      {% endfor %} -->
    </div>
    {% endfor %}
  </div>
</div>
