{% extends 'base.html' %}
{% load static %}
{% block title %}Quiz{% endblock %}
{% block body %}
    <header>
        {% include 'navbar.html' %}
    </header>
    <main>
        <ul>
            {% for quiz in latest_quizzes %}
                <li><a href="/quiz/{{ quiz.id }}/">{{ quiz.title }}</a></li>
                {% empty %}
                <p>Pas de quizzes.</p>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
