<section>
  <h2>Derni√®res questions</h2>
  <div class="card">
    {% for question in questions %}
    <div class="message">
      <div class="message-header">
        <span>{{ question.posted_at|date:'d F Y H:m'}}</span>
        <span>{{ question.author_or_deleted }}</span>
        <a href="{% url 'dataset' question.dataset.id %}">
          Voir dans son contexte
        </a>
      </div>
      <div>
        {{ question.content_or_deleted }}
      </div>
    </div>
    {% empty %}
    Aucune question...
    {% endfor %}
  </div>
</section>
