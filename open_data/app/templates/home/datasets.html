{% load humanize %}
<section>
  <h2>Données à l'honneur</h2>
  <div
    class="main-carousel card"
    data-flickity='{ "lazyLoad": 1, "autoPlay": 5000, "wrapAround": true }'
  >
    {% for dataset_infos in featured_datasets %}
      <a
        class="nostyle carousel-cell"
        href="{% url 'dataset' dataset_id=dataset_infos.dataset.id %}"
      >
        <div class="reason">
          {% if dataset_infos.index %}{{ dataset_infos.index|ordinal }} {% endif %}{{ dataset_infos.reason }}
        </div>
        {% if dataset_infos.dataset.theme.image %}
          <div
            class="svg image"
            data-src="{{ dataset_infos.dataset.theme.image.url }}"
            data-color="{{ dataset_infos.dataset.theme.color }}"
          ></div>
        {% endif %}
        <div class="title">
          {{ dataset_infos.dataset.multiline_title }}
        </div>
      </a>
    {% endfor %}
  </div>
</section>
