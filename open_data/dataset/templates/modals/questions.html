{% load question %}
<h2>Posez vos questions</h2>

{% for question in dataset.questions.all %}
    {% question_card question %}
    {% empty %}
    <p>Il n'y a pas de questions pour le moment</p>
{% endfor %}

{% if is_registered %}
    <form style="display: flex; justify-content: center;" id="add-question-form">
        {% csrf_token %}
        <label>
            <textarea name="content"></textarea>
        </label>
        <button><span class="fas fa-comment-medical"></span></button>
    </form>
{% endif %}
