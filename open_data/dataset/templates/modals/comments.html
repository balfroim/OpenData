<h2>Posez vos questions</h2>

{% for question in dataset.questions.all %}
    <div class="card">
        <div class="message">
            <div class="message-header">
                <span>{{ question.posted_at|date:'d F Y H:m' }}</span>
                <span>{{ question.author_or_deleted }}</span>
            </div>
            <div>
                {{ question.content_or_deleted }}
            </div>
        </div>
    </div>
    {% empty %}
    <p>Il n'y a pas de questions pour le moment</p>
{% endfor %}

{% if is_registered %}
    <form style="display: flex; justify-content: center;" id="add-comment-form">
        {% csrf_token %}
        <label>
            <textarea name="content"></textarea>
        </label>
        <button><span class="fas fa-comment-medical"></span></button>
    </form>
{% endif %}
