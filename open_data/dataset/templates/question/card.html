<div class="message card">
  <div class="message-header">
    <span>{{ content.display_author }}</span>
    <span>{{ content.posted_at|date:'d F Y H:m' }}</span>
  </div>
  <div class="message-text">
    {{ content.display_text }}
  </div>
  <div class="message-control">
    {% if show_context_link %}
      {% block context_link %}
      {% endblock %}
    {% else %}
      {% block sources %}
      {% endblock %}
    {% endif %}
  </div>
</div>
