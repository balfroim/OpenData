<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Open Data | Prototype</title>
    <script defer src="base.js"></script>
    <script defer src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --primary: #0e2240;
        }

        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
          overflow: hidden;
          background-color: var(--primary);
        }

        .topnav a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 24px;
          text-decoration: none;
          font-size: 20px;
        }

        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        .topnav .icon {
          display: none;
        }

        .topnav input[type=search] {
          float: right;
          padding: 6px;
          border: none;
          margin-top: 8px;
          margin-right: 16px;
          font-size: 17px;
        }

        /*Partie navbar*/
        @media screen and (max-width: 600px) {
          .topnav a:not(:first-child) {display: none;}
          .topnav a.icon {
            float: right;
            display: block;
          }
        }

        @media screen and (max-width: 600px) {
          .topnav.responsive {position: relative;}
          .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
          }
          .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
          }
        }

        /*Partie quiz*/
        .quizTitle {
            float: center;
            display: block;
            text-align: center;
            margin-top:20px;
            font-style: italic;
        }

        .percentageAnswers{
            display: block;
            text-align: center;
            margin-top:5px;
            margin-bottom: 10px;
            font-style: italic;
        }

        .quizQuestion {
            float: center;
            display: block;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            font-size:20px;
        }

        .quizAnswers{
            float: center;
            display:block;
            text-align: center;
        }

        /*modal*/
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
          padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
          background-color: #fefefe;
          margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
          border: 1px solid #888;
          width: 80%; /* Could be more or less, depending on screen size */
          height: 600px;
        }
    </style>
</head>

<body>
    <header class="topnav">
        <img src="logo.png" alt="Namur Capitale">
    </header>
    <div class="topnav" id="myTopnav">
        <a href="#home">Accueil
            <i class="fa fa-home"></i>
        </a>
        <a href="#quiz"> Quiz
            <i class="fa fa-question"></i>
        </a>
        <a href="#scores">Tableau des scores
            <i class="fa fa-star"></i>
        </a>
        <a href="#profile">Profil
            <i class="fa fa-female"></i>
            <i class="fa fa-male"></i>
        </a>
        <a href="#logout">Déconnexion
            <i class="fa fa-sign-out"></i>
        </a>
        <input type="search" placeholder="Search..">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="quizTitle" id="quizTitle">
        "Namur, commune fortifiée ?"
    </div>
    <div class="quizQuestion" id="quizQuestion">
        Combien de forts trouve-t-on sur la commune de Namur ?
    </div>
    <div class="percentageAnswers" id="percentageAnswers">
        42% des utilisateurs ont bien répondu à cette question, ferez-vous partie de l'élite ?
    </div>

    <div class="quizAnswers" id="quizAnswers">
		<form method="post">
			<input type="radio" id="q1ans1" value="4">
			<label for="q1ans1">4</label>
			<br><br>
			<input type="radio" id="q1ans2" value="5">
			<label for="q1ans2">5</label>
			<br><br>
			<input type="radio" id="q1ans3" value="6">
			<label for="q1ans3">6</label>
			<br><br>
			<input type="radio" id="q1ans4" value="7">
			<label for="q1ans4">7</label>
			<br><br>
			<span id="ansMsg"></span><br><br>
			<button type="submit" id="quiz1" class="btn btn-primary">Valider</button>
		</form>
	</div>



<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    //script for modal
    var modal = document.getElementById('dataset01');

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
	
	//quiz1
	var formValid=document.getElementById('quiz1');
	
	formValid.addEventListener('click', validation);
	
	function validation(event){
		if(document.getElementById('q1ans4').checked){
			ansMsg.textContent="Bonne réponse! Félicitations!";
			ansMsg.style.color="green";
			//à retirer, juste pour la démo
			event.preventDefault();
		}else if(document.getElementById('q1ans1').checked){
			ansMsg.textContent="Mauvaise réponse... Réessayez plus tard.";
			ansMsg.style.color="red";
			event.preventDefault();
		}else if(document.getElementById('q1ans2').checked){
			ansMsg.textContent="Mauvaise réponse... Réessayez plus tard.";
			ansMsg.style.color="red";
			event.preventDefault();
		}else if(document.getElementById('q1ans3').checked){
			ansMsg.textContent="Mauvaise réponse... Réessayez plus tard.";
			ansMsg.style.color="red";
			event.preventDefault();
		}
		document.getElementById('q1ans1').checked = false;
		document.getElementById('q1ans2').checked = false;
		document.getElementById('q1ans3').checked = false;
	}
	
	
</script>

</body>
</html>
