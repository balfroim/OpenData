<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>OpenData | Prototype</title>
    <script defer src="base.js"></script>
    <script defer src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  </head>

  <body>
    <header>
      <nav>
        <img src="logo.png" alt="Namur Capitale">
      </nav>
    </header>

    <main>
      <main-panel class="fading fading-start">
        <h2>Des données (vraiment) ouvertes !</h2>
        <ul>
          <li>Bonjour !</li>
          <li>Salut !</li>
          <li>Vous avez une rage incroyable !</li>
        </ul>
      </main-panel>
      <wave-panel class="fading fading-start">
        <h2>Expert ou profane ?</h2>
        <p>
          Bienvenue !
        </p>
      </wave-panel>
      <main-panel class="fading fading-start">
        <h2>Données du jour</h2>
        <nav
          class="main-carousel"
          data-flickity='{ "autoPlay": 5000 }'
        >
          <div class="carousel-cell">
            <img src="logo.png" alt="1">
          </div>
          <div class="carousel-cell">
            <img src="logo.png" alt="2">
          </div>
          <div class="carousel-cell">
            <img src="logo.png" alt="3">
          </div>
          <div class="carousel-cell">
            <img src="logo.png" alt="4">
          </div>
        </nav>
      </main-panel>
    </main>

    <!-- Templates -->
    <template id="main-panel">
      <div class="centered">
        <slot></slot>
      </div>

      <style>
        .centered {
          max-width: 800px;
          margin: auto;
        }
      </style>
    </template>

    <template id="wave-panel">
      <div class="wave"></div>
      <div class="inverted">
        <main-panel>
          <slot></slot>
        </main-panel>
      </div>
      <div class="reversed wave"></div>

      <style>
        :host {
          margin: 32px;
        }

        .inverted {
          color: white;
          background-color: var(--primary);
        }

        .wave {
          height: 30px;
          background-image: url("wave.svg");
        }

        .reversed {
          transform: rotate(180deg);
        }
      </style>
    </template>
  </body>
</html>
